apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mongodb-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: mongodb-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: mongodb/creds
        property: username
    - secretKey: password
      remoteRef:
        key: mongodb/creds
        property: password
    - secretKey: uri
      remoteRef:
        key: mongodb/creds
        property: uri
