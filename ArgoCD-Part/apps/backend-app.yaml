apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-app
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: 991424600343.dkr.ecr.us-east-1.amazonaws.com/backend-app:v1.x
    argocd-image-updater.argoproj.io/991424600343.dkr.ecr.us-east-1.amazonaws.com_backend-app.update-strategy: semver
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
spec:
  project: default
  
  source:
    repoURL: https://github.com/MuhanedAhmed/Full-GitOps-Pipeline-on-AWS-with-Terraform-and-Secrets-Management.git
    targetRevision: mohaned
    path: K8S-Manifests/backend-manifests
  
  destination:
    server: https://kubernetes.default.svc
  
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
